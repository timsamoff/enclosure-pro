appId: com.enclosurepro.app
productName: Enclosure Pro
artifactName: Enclosure-Pro-Setup-${version}.${ext}

directories:
  buildResources: build
  output: release

files:
  - dist/**/*
  - electron/**/*
  - images/**/*
  - build/**/*
  - scripts/**/*

# Force clean build each time
npmRebuild: false
nodeGypRebuild: false
electronDownload:
  cache: ./cache

# Disable caching of asar files
asar: true
asarUnpack:
  - "**/*.node"
  - "**/node_modules/sqlite3/**"
  - "**/node_modules/electron-updater/**"

# Enable debug logging
publish:
  provider: github
  url: https://github.com/${user}/${project}/releases/download/${version}

# CRITICAL: NSIS configuration for proper install/uninstall
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  runAfterFinish: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  # Include custom uninstall script
  include: scripts/uninstaller.nsh
  # Additional cleanup script
  script: scripts/installer.nsi

# Windows specific settings
win:
  target:
    - target: nsis
      arch:
        - x64
  requestedExecutionLevel: asInvoker

# Additional cleanup for portable-like behavior
extraResources:
  - from: "./scripts/"
    to: "./"