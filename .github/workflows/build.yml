name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history for proper version detection
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build and publish to GitHub Releases
        run: npm run electron:build
        env:
          # electron-builder automatically detects this and publishes to releases
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 45
      
      # Optional: List what was created for debugging
      - name: List build outputs
        run: |
          echo "=== Build outputs ==="
          find release/ -type f -name "*" 2>/dev/null || echo "No release directory found"
          ls -la release/ 2>/dev/null || echo "Cannot list release directory"
      
      # Optional: Upload artifacts for manual inspection
      - name: Upload build artifacts (for inspection)
        if: always()  # Upload even if subsequent steps fail
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: release/
          retention-days: 7
          if-no-files-found: warn

  # This job ensures the release is properly created with all assets
  verify-release:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Verify Release Creation
        run: |
          echo "âœ… Build completed for all platforms"
          echo "ğŸ“¦ electron-builder should have automatically published to GitHub Releases"
          echo "ğŸ”— Check https://github.com/${{ github.repository }}/releases"
          echo "ğŸ“ Look for latest.yml files and installer assets"