name: Build and Release

on:
  # Auto-trigger on tag pushes
  push:
    tags:
      - 'v*'
    branches:
      - 'maintenance/v1.0.0'
  
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to build and release'
        required: true
        default: 'latest'
        type: string
      clean_previous:
        description: 'Delete previous release with same tag?'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write

env:
  NODE_ENV: production

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest  
            platform: macos
          - os: ubuntu-latest
            platform: linux
    
    # Determine tag name based on trigger source
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
      CLEAN_PREVIOUS: ${{ github.event_name == 'workflow_dispatch' && inputs.clean_previous || 'true' }}
    
    steps:
      - name: Debug trigger info
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Release tag: ${{ env.RELEASE_TAG }}"
          echo "Clean previous: ${{ env.CLEAN_PREVIOUS }}"
          echo "Git ref: ${{ github.ref }}"
          echo "Git ref name: ${{ github.ref_name }}"
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # For manual dispatch, checkout the specified tag
          ref: ${{ github.event_name == 'workflow_dispatch' && env.RELEASE_TAG || '' }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Verify build tools
        run: |
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          npx electron-builder --version
          echo "Package version: $(node -p "require('./package.json').version")"
      
      - name: Clean previous builds
        shell: bash
        run: |
          rm -rf release
          rm -rf build
          mkdir -p build
      
      - name: Copy icon files for CI build
        shell: bash
        run: |
          echo "Building for tag: ${{ env.RELEASE_TAG }}"
          echo "Copying icon files to build directory..."
          
          # Windows icons
          if [ -f "images/EnclosureProIcon.ico" ]; then
            cp "images/EnclosureProIcon.ico" "build/icon.ico"
            echo "âœ“ Copied EnclosureProIcon.ico"
          else
            echo "âš  Windows icon not found"
          fi
          
          if [ -f "images/EnclosureProFileIcon.ico" ]; then
            cp "images/EnclosureProFileIcon.ico" "build/EnclosureProFileIcon.ico"
            echo "âœ“ Copied EnclosureProFileIcon.ico"
          fi
          
          # macOS icons
          if [ -f "images/EnclosureProIcon.icns" ]; then
            cp "images/EnclosureProIcon.icns" "build/EnclosureProIcon.icns"
            echo "âœ“ Copied EnclosureProIcon.icns"
          else
            echo "âš  macOS icon not found"
          fi
          
          if [ -f "images/EnclosureProFileIcon.icns" ]; then
            cp "images/EnclosureProFileIcon.icns" "build/EnclosureProFileIcon.icns"
            echo "âœ“ Copied EnclosureProFileIcon.icns"
          fi
          
          # PNG icons (Linux and general)
          if [ -f "images/EnclosureProIcon.png" ]; then
            cp "images/EnclosureProIcon.png" "build/icon.png"
            echo "âœ“ Copied EnclosureProIcon.png"
          else
            echo "âš  PNG icon not found"
          fi
          
          if [ -f "images/EnclosureProFileIcon.png" ]; then
            cp "images/EnclosureProFileIcon.png" "build/EnclosureProFileIcon.png"
            echo "âœ“ Copied EnclosureProFileIcon.png"
          fi
          
          echo "Build directory contents:"
          ls -la build/
      
      - name: Build Electron app
        run: npx electron-builder --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production
      
      - name: Verify build artifacts
        shell: bash
        run: |
          echo "=== Build Summary ==="
          echo "Tag: ${{ env.RELEASE_TAG }}"
          echo "Platform: ${{ matrix.platform }}"
          echo ""
          echo "=== Release directory contents ==="
          ls -la release/ 2>/dev/null || echo "Release directory not found"
          echo ""
          echo "=== Installers found ==="
          find release/ -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.zip" \) 2>/dev/null | head -10 || echo "No installers found"
          echo ""
          echo "=== Update files found ==="
          find release/ -type f \( -name "latest*.yml" -o -name "latest*.json" \) 2>/dev/null | head -5 || echo "No update files found"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build-${{ github.run_id }}
          path: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.AppImage
            release/**/*.deb
            release/**/*.zip
            release/latest*.yml
            release/latest*.json
          if-no-files-found: error
          retention-days: 7

  create-release:
    needs: build
    runs-on: ubuntu-latest
    
    # Run for tag pushes OR manual dispatch
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
      CLEAN_PREVIOUS: ${{ github.event_name == 'workflow_dispatch' && inputs.clean_previous || 'true' }}
    
    steps:
      - name: Debug release info
        run: |
          echo "Creating release for tag: ${{ env.RELEASE_TAG }}"
          echo "Clean previous release: ${{ env.CLEAN_PREVIOUS }}"
          echo "Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
      
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*-build-${{ github.run_id }}'
          merge-multiple: true
      
      - name: List downloaded artifacts
        run: |
          echo "=== Artifacts structure ==="
          find artifacts/ -type f -name "*" 2>/dev/null | head -30 || echo "No artifacts found"
          echo ""
          echo "=== Total files ==="
          find artifacts/ -type f 2>/dev/null | wc -l || echo "0"
      
      - name: Delete existing release (if enabled)
        if: env.CLEAN_PREVIOUS == 'true'
        run: |
          echo "Deleting previous release: ${{ env.RELEASE_TAG }}"
          gh release delete "${{ env.RELEASE_TAG }}" --yes 2>/dev/null || echo "No existing release to delete"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          draft: true
          prerelease: ${{ contains(env.RELEASE_TAG, 'beta') || contains(env.RELEASE_TAG, 'alpha') || contains(env.RELEASE_TAG, 'rc') || contains(env.RELEASE_TAG, 'test') }}
          generate_release_notes: true
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          body: |
            Automated build triggered via ${{ github.event_name }}
            
            **Build Details:**
            - Workflow Run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - Trigger: ${{ github.event_name }}
            - Commit: ${{ github.sha }}
            
            **Platforms included:**
            - Windows (x64)
            - macOS (x64/arm64)
            - Linux (AppImage, deb)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Output release URL
        run: |
          echo "ðŸŽ‰ Release created successfully!"
          echo "ðŸ“¦ Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ env.RELEASE_TAG }}"
          echo "âš¡ Actions URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"