name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build and publish to GitHub Releases
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 45
      
      # FIXED: Platform-specific build output listing
      - name: List build outputs (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "=== Windows Build Outputs ==="
          dir release\ /s 2>nul || echo "No release directory found"
      
      - name: List build outputs (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          echo "=== macOS/Linux Build Outputs ==="
          find release/ -type f 2>/dev/null || echo "No release directory found"
          ls -la release/ 2>/dev/null || echo "Cannot list release directory"

  # Optional: Verification step
  verify-release:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Verify Release Created
        run: |
          echo "âœ… Build completed for all platforms"
          echo "ğŸ“¦ Check https://github.com/${{ github.repository }}/releases"
          echo "ğŸ” Look for the new release with latest.yml files"