name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        # Uncomment macos-latest when ready
        os: [windows-latest, ubuntu-latest] #, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          # Also try installing electron-builder globally if needed
          # npm install -g electron-builder
      
      - name: Debug - List files
        run: ls -la
      
      - name: Build app with timeout and logging
        run: |
          # Add timeout to prevent hanging indefinitely
          timeout 1800 npm run electron:build -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Add CI flag to prevent interactive prompts
          CI: true
        # Continue on error to see what happened
        continue-on-error: true
      
      - name: Check build output
        run: |
          echo "Checking release directory:"
          ls -la release/ || echo "No release directory found"
          echo "Build process completed"
      
      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest' && success()
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: release/*.exe
          if-no-files-found: warn
      
      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest' && success()
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            release/*.AppImage
            release/*.deb
          if-no-files-found: warn
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: List downloaded artifacts
        run: find artifacts -type f
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}