name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'maintenance/v1.0.0'
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_ENV: production

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest  
            platform: macos
          - os: ubuntu-latest
            platform: linux
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Clean previous builds
        shell: bash
        run: |
          rm -rf release
          rm -rf build
          mkdir -p build
      
      - name: Copy icon files for CI build
        shell: bash
        run: |
          echo "Copying icon files to build directory..."
          
          if [ -f "images/EnclosureProIcon.ico" ]; then
            cp "images/EnclosureProIcon.ico" "build/icon.ico"
            echo "Copied EnclosureProIcon.ico -> build/icon.ico"
          fi
          
          if [ -f "images/EnclosureProFileIcon.ico" ]; then
            cp "images/EnclosureProFileIcon.ico" "build/EnclosureProFileIcon.ico"
            echo "Copied EnclosureProFileIcon.ico"
          fi
          
          if [ -f "images/EnclosureProIcon.icns" ]; then
            cp "images/EnclosureProIcon.icns" "build/EnclosureProIcon.icns"
            echo "Copied EnclosureProIcon.icns"
          fi
          
          if [ -f "images/EnclosureProFileIcon.icns" ]; then
            cp "images/EnclosureProFileIcon.icns" "build/EnclosureProFileIcon.icns"
            echo "Copied EnclosureProFileIcon.icns"
          fi
          
          if [ -f "images/EnclosureProIcon.png" ]; then
            cp "images/EnclosureProIcon.png" "build/icon.png"
            echo "Copied EnclosureProIcon.png -> build/icon.png"
          fi
          
          if [ -f "images/EnclosureProFileIcon.png" ]; then
            cp "images/EnclosureProFileIcon.png" "build/EnclosureProFileIcon.png"
            echo "Copied EnclosureProFileIcon.png"
          fi
          
          echo "Build directory contents:"
          ls -la build/
      
      - name: Build Electron app
        run: npm run electron:build:only
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH: never
          NODE_ENV: production
      
      - name: Verify build artifacts
        shell: bash
        run: |
          echo "=== Release directory contents ==="
          ls -la release/ || echo "Release directory not found"
          echo ""
          echo "=== Looking for installers ==="
          find release/ -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.zip" \) 2>/dev/null || echo "No installers found"
          echo ""
          echo "=== Looking for update files ==="
          find release/ -type f \( -name "latest*.yml" -o -name "latest*.json" \) 2>/dev/null || echo "No update files found"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.AppImage
            release/**/*.deb
            release/**/*.zip
            release/latest*.yml
            release/latest*.json
          if-no-files-found: error
          retention-days: 1

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/maintenance/v1.0.0'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*-build'
          merge-multiple: true
      
      - name: Display structure of downloaded files
        run: |
          echo "=== Downloaded artifacts structure ==="
          find artifacts/ -type f -name "*" | head -20 || echo "No files found"
          echo ""
          echo "=== Looking for installers and YML files ==="
          find artifacts/ -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "latest*.yml" | head -20
      
      - name: Delete existing release (if updating same tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          gh release delete "${{ github.ref_name }}" --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.zip
            artifacts/**/latest*.yml
            artifacts/**/latest*.json
          draft: true
          prerelease: ${{ github.ref == 'refs/heads/maintenance/v1.0.0' }}
          generate_release_notes: true
          tag_name: ${{ github.ref == 'refs/heads/maintenance/v1.0.0' && 'v1.0.0-patch.latest' || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}