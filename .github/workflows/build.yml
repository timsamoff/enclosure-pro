name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'maintenance/v1.0.0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest  
            platform: macos
          - os: ubuntu-latest
            platform: linux
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build Electron app
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Prevent electron-builder from publishing (GitHub Action will handle it)
          PUBLISH: never
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.AppImage
            release/**/*.deb
            release/**/*.zip
            release/latest*.yml
            release/latest*.json
          if-no-files-found: warn
          retention-days: 1

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/maintenance/v1.0.0'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*-build'
          merge-multiple: true
      
      - name: Display structure of downloaded files
        run: |
          echo "=== Downloaded artifacts structure ==="
          find artifacts/ -type f -name "*" | head -20 || echo "No files found"
          echo ""
          echo "=== Looking for installers and YML files ==="
          find artifacts/ -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "latest*.yml" | head -20
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.zip
            artifacts/**/latest*.yml
            artifacts/**/latest*.json
          draft: true
          prerelease: ${{ github.ref == 'refs/heads/maintenance/v1.0.0' }}
          generate_release_notes: true
          tag_name: ${{ github.ref == 'refs/heads/maintenance/v1.0.0' && 'v1.0.0-patch.latest' || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}